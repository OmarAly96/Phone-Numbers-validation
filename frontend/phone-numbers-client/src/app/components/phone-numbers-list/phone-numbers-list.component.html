<div class="mat-elevation-z8">
    <table mat-table [dataSource]="phoneNumbers">

        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>

        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Number </th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<br><br>

<div>
    <button mat-stroked-button color="primary" (click)="onPrev()">prev</button>
    <button mat-stroked-button color="primary" (click)="onNext()">next</button>
</div>
<br><br>
<div>
    <mat-form-field appearance="fill">
        <mat-label>Select Country</mat-label>
        <mat-select [(value)]="country" (selectionChange)="onSelectCountry($event)">
            <mat-option value="">All</mat-option>
                <mat-option value="Cameroon">Cameroon</mat-option>
                <mat-option value="Ethiopia">Ethiopia</mat-option>
                <mat-option value="Morocco">Morocco</mat-option>
                <mat-option value="Mozambique">Mozambique</mat-option>
                <mat-option value="Uganda">Uganda</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Select State</mat-label>
        <mat-select [(value)]="state" (selectionChange)="onSelectState($event)">
            <mat-option value="">All</mat-option>
                <mat-option value="1">OK</mat-option>
                <mat-option value="0">NOK</mat-option>
        </mat-select>
    </mat-form-field>

</div>
